<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
	<ul class="catlist-view" id="catlist-view"></ul>
	
	<div class="cat-view" id="cat-view">
		<h3 id="cat-name"></h3>
		<div id="cat-count"></div>
		<br>
		<img src="" alt="" id="cat-img">
	</div>
	
	<div id="admin-view">
		<br>
		<button id="admin-btn">Admin</button>
		<form id="admin-form">
			<br>
			New Name: 
			<input type="text" name="inputCatName" value="">
			<br>
			New Image: 
			<input type="text" name="inputCatImg" value="">
			<br>
			New click-count: 
			<input type="text" name="inputCatCount" value="">
			<br>

		</form>
	</div>
	<!-- scripts -->
	<script src="js/jquery.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
